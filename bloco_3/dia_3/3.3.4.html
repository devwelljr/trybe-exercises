<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="3.3.4.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div style="color: red; font-style: italic;">
      <h3 style="background: rgb(84, 84, 116);">Cor primária</h3>
    </div>
    <div style="color: yellow;">
      <h3 style="background: black;">Cor Secundária</h3>
    </div>
    <div style="color: green; font-size: 24px; font-style: italic">
      <h3 style="background: brown;">Cor Complementar</h3>
    </div>
    <div style="color: black;">
      <h3 style="background: cornflowerblue;">Cor Escura</h3>
    </div>
    <div style="color: aqua;font-style: italic">
      <h3 style="background: darkgreen;">Cor Clara</h3>
    </div>
   

  
  </body>
</html>
