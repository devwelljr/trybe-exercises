<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de currículo</title>
  </head>
  <body>
    <header>
      <h1>Currículo</h1>
    </header>
    <h2>Preencha abaixo suas informações pessoais</h2>
    <fieldset id="fielset1">
      <label for="nome"
        >Seu nome aqui:
        <input
          name="Nome"
          type="text"
          placeholder="Digite seu nome"
          id="nome"
          maxlength="40"
          required
        />
      </label>

      <label for="email"
        >Seu E-mail aqui:
        <input
          name="Email"
          type="email"
          placeholder="Digite seu e-mail"
          id="email"
          maxlength="50"
          required
        />
      </label>

      <label for="cpf"
        >Seu CPF aqui:
        <input
          name="CPF"
          type="text"
          placeholder="Digite seu CPF"
          id="cpf"
          maxlength="11"
          required
        />
      </label>

      <br />

      <label for="city"
        >Sua cidade aqui:
        <input
          type="text"
          name="Cidade"
          placeholder="Digite sua cidade"
          id="city"
        />
      </label>

      <label for="states"
        >Seu estado:
        <select name="estadoSelecionado" id="states" required></select>
      </label>

      <label for="apartamento, casa" id="type"
        >Selecione o tipo de residência: 
        <input type="radio" name="tipoCasa" id="apartamento" checked /> Apartamento
        <input type="radio" name="tipoCasa" id="casa" />Casa
      </label>

      <br>

      <label for="endereço"
        >Seu endereço aqui:
        <textarea
          name="Endereço"
          id="endereço"
          cols="30"
          rows="10"
          maxlength="200"
          placeholder="Digite aqui sua rua, bairro e numero."
        ></textarea>
      </label>

    </fieldset>

    <fieldset id="fielset2">

      <label for="resumo">Resumo do currículo: 
        <textarea
          name="resumo"
          id="resumo"
          cols="30"
          rows="10"
          maxlength="1000"
          placeholder="Digite um resumo do seu currículo"
          required
        ></textarea>
      </label>

      <br>
      <br>
      <label for="cargo">Seu último/atual cargo:
          <input type="text" name="cargo" maxlength="40" placeholder="Digite último cargo" id="cargo" required>
      </label>

      <label for="data">Data de início:
          <input type="date" name="data" id="data">
      </label>

      <br>
      <br>
      <label for="descricao">Descrição do cargo:
        <textarea name="descricao" id="descricao" cols="30" rows="10" maxlength="500" placeholder="Digite descrição do cargo"  required></textarea>
    </label>

    </fieldset>
    <button id="botaoLimpar">Limpar tudo</button>

    <script src="script.js"></script>
  </body>
</html>
